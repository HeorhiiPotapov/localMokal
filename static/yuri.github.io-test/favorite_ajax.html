<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="./assets/js/jquery-3.6.0.min.js"></script>

</head>
<body>
	<div class="product__price-favorite__favorite">
		<div class="add_to_favorites" id="item-1" data-itemid="1" data-itemurl="/favorite/">
			<img id="1" class="favorite-button" src="/static/img/icons/favorites.svg" alt="favorites">
		</div>
	</div>
	<script>
		$('.add_to_favorites').click(function() {
			let prod_id = this.getAttribute('data-itemid')
			$.ajax({
				url: "https://3a6a9a5a2c0c.ngrok.io/favorite/",
				data: { "product_id": prod_id},
				async: false,
				success: function( data ){
					console.log(data)
				}
			})
		})
	</script>
</body>
</html>
