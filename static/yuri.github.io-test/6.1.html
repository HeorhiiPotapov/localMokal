	<body>
		<div id="page">
			<header class="header-main">
				<div class="container">
					<div class="row">
						<div class="col-12 header-main-col">
							<div class="header-main__logo-wrapper">
								<img src="./img/logo.png" alt="logo" />
							</div>
							<div class="header-main__items">
								<div class="header-main__items__item search-form">
									<form action="" id="search-form" class="search-form">
										<!--
										ФОРМА ПОИСКА
										-->
										<input type="hidden" id="region-inp" name="region-inp" value="" />
										<div class="search-form__input-block">
											<input type="text" id="search-inp" placeholder="Что ищите?" />
											<img class="loupe" src="./img/icons/loupe.svg" alt="loupe" />
										</div>

										<div class="search-form__input-block _region">
											<div class="dropdown tmp-dropdown-menu">
												<button
													class="btn btn-secondary dropdown-toggle"
													type="button"
													id="dropdownMenuButton1"
													data-bs-toggle="dropdown"
													aria-expanded="false"
												>
													Регион
												</button>
												<ul class="dropdown-menu" data-for="region-inp" aria-labelledby="dropdownMenuButton1">
													<li class="dropdown-item" data-value="Киев">Киев</li>
													<li class="dropdown-item" data-value="Харьков">Харьков</li>
												</ul>
											</div>
										</div>
									</form>
								</div>
								<div class="header-main__items__item follow-sale">
									<a href="#">
										<img src="./img/icons/follow_sale.svg" alt="follow_sale" />
										подписка на акции
									</a>
								</div>
								<div class="header-main__items__item favorites">
									<a href="#">
										<img src="./img/icons/favorites.svg" alt="favorites" />
									</a>
								</div>
								<div class="header-main__items__item hamburger">
									<div class="wrapper-menu-hamburger">
										<div class="wrapper-menu-hamburger__hamburger-menu"></div>
									</div>
								</div>
							</div>
							<!-- header-main__items -->
						</div>
					</div>
				</div>
			</header>

			<div id="content">
				<form id="subscription-to-shares" class="subscription-to-shares" action="">
					<div class="container">
						<div class="row">
							<div class="col-12">
								<div class="subscription-to-shares__top-inputs">
									<div class="subscription-to-shares__top-inputs__input _region">
										<input
											type="hidden"
											id="subscription-to-shares__region"
											name="subscription-to-shares__region"
											value=""
										/>
										<div class="dropdown tmp-dropdown-menu">
											<button
												class="btn btn-secondary dropdown-toggle"
												type="button"
												id="dropdownMenuButton1"
												data-bs-toggle="dropdown"
												aria-expanded="false"
											>
												Вся Украина
											</button>
											<ul
												class="dropdown-menu"
												data-for="subscription-to-shares__region"
												aria-labelledby="dropdownMenuButton1"
											>
												<li class="dropdown-item" data-value="Киев">Киев</li>
												<li class="dropdown-item" data-value="Харьков">Харьков</li>
											</ul>
										</div>
									</div>

									<div class="subscription-to-shares__top-inputs__input _viber">
										<img src="./img/icons/viber.svg" alt="viber-logo" />
										<input
											type="text"
											class="tmp-input-text"
											id="subscription-to-shares__viber"
											name="viber-field"
											placeholder="Viber"
										/>
										<input
											type="checkbox"
											class="tmp-checkbox-btn-input"
											id="subscription-to-shares__viber-checkbox"
											value="viber"
											name="socials_subscriptions"
										/>
										<label for="subscription-to-shares__viber-checkbox" class="tmp-checkbox-btn-label"> </label>
									</div>

									<div class="subscription-to-shares__top-inputs__input _telegram">
										<img src="./img/icons/telegram.svg" alt="telegram-logo" />

										<input
											type="text"
											class="tmp-input-text"
											id="subscription-to-shares__telegram"
											name="subscription-to-shares__telegram"
											placeholder="Telegram"
										/>
										<input
											type="checkbox"
											class="tmp-checkbox-btn-input"
											id="subscription-to-shares__telegram-checkbox"
											value="telegram"
											name="socials_subscriptions"
										/>
										<label for="subscription-to-shares__telegram-checkbox" class="tmp-checkbox-btn-label"></label>
									</div>

									<div class="subscription-to-shares__top-inputs__input _email">
										<i class="fa fa-envelope" aria-hidden="true"></i>

										<input
											type="text"
											class="tmp-input-text"
											id="subscription-to-shares__email"
											name="subscription-to-shares__email"
											placeholder="Электронная почта"
										/>
										<input
											type="checkbox"
											class="tmp-checkbox-btn-input"
											id="subscription-to-shares__email-checkbox"
											value="email"
											name="socials_subscriptions"
										/>
										<label for="subscription-to-shares__email-checkbox" class="tmp-checkbox-btn-label"> </label>
									</div>
								</div>
							</div>
						</div>
