{% load static %}
{% load products_tags %}
<header class='header-main'>
	<div class="container">
		<div class="row">
			<div class="col-lg-5">
				<div class="header-main__logo-wrapper">
					<a href="{% url 'index' %}">
						<img src="{% static './img/logo.png' %}" alt="logo">
					</a>
				</div>
			</div>
			<div class="col-lg-7 d-flex align-items-center">
				<div class="header-main__items">
					<div class="header-main__items__item search-form">

						<form action="" id="search-form" class="search-form">
							<input type="hidden" id='region' name='region' value="">
							<div class="search-form__input-block">
								<input type="text" placeholder="Что ищите?">
								<img class="loupe" src="{% static './img/icons/loupe.svg' %}" alt="loupe">
							</div>
							<div class="search-form__input-block _region">
								<div class="dropdown tmp-dropdown-menu">
									<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
										Регион
									</button>
									<ul class="dropdown-menu" data-for='region' aria-labelledby="dropdownMenuButton1">
										{% city_list as c_list %}
										{% for key in c_list %}
											<li class="dropdown-item" data-value="{{ key }}">{{ key }}</li>
										{% endfor %}
									</ul>
								</div>
							</div>
						</form>

					</div>
					<div class="header-main__items__item follow-sale">
						<a href="{% url 'subscribes:list' %}">
							<img src="{% static './img/icons/follow_sale.svg' %}" alt="follow_sale">
							подписка на акции
						</a>
					</div>
					<div class="header-main__items__item favorites">
						{% if request.session.favorites|length > 0 %}
							<small class="text-muted">{{ request.session.favorites|length }}</small>
						{% endif %}
						<a href="{% url 'favorites:favorite_list' %}">
							<img src="{% if request.session.favorites|length > 0 %}
							  {% static './img/icons/favorites_fill.svg' %}
							{% else %}{% static './img/icons/favorites.svg' %}{% endif %}" alt="favorites">	
						</a>
						
					</div>
					<div class="header-main__items__item hamburger">
						<div class="wrapper-menu-hamburger">
							<div class="wrapper-menu-hamburger__hamburger-menu"></div>
						</div>
					</div>
				</div> <!-- header-main__items -->
			</div>
		</div>
	</div>
</header>
