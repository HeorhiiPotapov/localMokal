{% extends 'base.html' %}
{% load static %}	
{% load products_tags %}
{% block content %}
<div id="content">
	<form id='subscription-to-shares' class='subscription-to-shares' action="" method="post">
		{% csrf_token %}
		<div class="container">
			<div class="row">
				<div class="col-12">	
					<div class="subscription-to-shares__top-inputs">
						<div class="subscription-to-shares__top-inputs__input _region">
							<input type="hidden" id='subscription-to-shares__region' name='subscription-to-shares__region' value="">
							<div class="dropdown tmp-dropdown-menu">
								<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
									Вся Украина
								</button>
								<ul class="dropdown-menu" data-for='subscription-to-shares__region' aria-labelledby="dropdownMenuButton1">
									{% city_list as c_list %}
									{% for key in c_list %}
										<li class="dropdown-item" name="location" data-value="{{ key }}">{{ key }}</li>
									{% endfor %}
								</ul>
							</div>
						</div>
						
						<!-- !!! -->
						<div class="subscription-to-shares__top-inputs__input _viber" style="opacity: 0.5;">
							<img src="{% static './img/icons/viber.svg' %}" alt="viber-logo">
							
							<!-- !!! -->
							<input type="text" class='tmp-input-text' id='subscription-to-shares__viber' name='viber-field' placeholder='no viber account' disabled>
							<input type="checkbox" class='tmp-checkbox-btn-input' id='subscription-to-shares__viber-checkbox' value="viber" name='socials_subscriptions'>	
							<!-- <label for="subscription-to-shares__viber-checkbox" class='tmp-checkbox-btn-label'></label> -->
						</div>

						<!-- !!! -->
						<div class="subscription-to-shares__top-inputs__input _telegram" style="opacity: 0.5;">
							<img src="{% static './img/icons/telegram.svg' %}" alt="telegram-logo">
							
							<!-- !!! -->
							<input type="text" class='tmp-input-text' id='subscription-to-shares__telegram' name='subscription-to-shares__telegram' placeholder='no telegram account' disabled>
							<input type="checkbox" class='tmp-checkbox-btn-input' id='subscription-to-shares__telegram-checkbox' value="telegram" name='socials_subscriptions'>	
							<!-- <label for="subscription-to-shares__telegram-checkbox" class='tmp-checkbox-btn-label'></label> -->
						</div>
					
						<div class="subscription-to-shares__top-inputs__input _email">
							<!-- !!! -->
							<i style="color: green" class="fa fa-envelope" aria-hidden="true"></i>
							
							<input type="text" class='tmp-input-text' id='subscription-to-shares__email' name='subscription-to-shares__email' placeholder='{{ request.user.email }}'>
							
							<!-- value="email" -->
							<input type="checkbox" class='tmp-checkbox-btn-input' id='subscription-to-shares__email-checkbox' value='{{ request.user.email }}' name='socials_subscriptions' checked="checked">	
							<label for="subscription-to-shares__email-checkbox" class='tmp-checkbox-btn-label'>
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="categories-wrapper">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="categories">
							{% for cat in categories %}
								<div class="category_h">
									
									<input type="checkbox" class='subscription-to-shares__category-checkbox' name="subscriptions_cat" value="{{ cat.id }}">

									<div class="category_h__top-icon">
										<div class="category_h__top-icon__X">
											</div>
											<svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="16.7264mm" height="12.4633mm" version="1.1" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" image-rendering="optimizeQuality" fill-rule="evenodd" clip-rule="evenodd"
												viewBox="0 0 13.13 9.78"
												xmlns:xlink="http://www.w3.org/1999/xlink"
												xmlns:xodm="http://www.corel.com/coreldraw/odm/2003">
							
												<g id="Слой_x0020_1">
												<metadata id="CorelCorpID_0Corel-Layer"/>
												<path fill="url(#icon_gradient)" d="M-0 6.75l7.11 -5.51 2.53 5.94 -9.2 0.99 -0.44 -1.42zm8.09 -6.23l0 -0 2.73 6.41 -0 0 0 0.01c0.08,0.2 -0.01,0.42 -0.21,0.51 -0.2,0.08 -0.43,-0.01 -0.52,-0.21l-0 -0.01 -0 0 -2.72 -6.39 -0.01 -0.02c-0.08,-0.2 0.01,-0.42 0.21,-0.51 0.2,-0.08 0.43,0.01 0.52,0.21l0 0zm-0.29 7.3c0.03,0.12 0.05,0.25 0.05,0.38 0,0.87 -0.72,1.58 -1.61,1.58 -0.89,0 -1.61,-0.71 -1.61,-1.58 0,-0.01 0,-0.03 0,-0.04l0.58 -0.06c-0,0.03 -0.01,0.07 -0.01,0.1 0,0.56 0.46,1.02 1.03,1.02 0.57,0 1.03,-0.46 1.03,-1.02 0,-0.11 -0.02,-0.22 -0.05,-0.32l0.58 -0.06zm2.93 -4.53l-0 -0 1.2 -0.48 0 0 0 -0c0.14,-0.06 0.31,0.01 0.37,0.15 0.06,0.14 -0.01,0.31 -0.16,0.37l-0 0 0 0 -1.18 0.48 -0.01 0c-0.15,0.06 -0.31,-0.01 -0.37,-0.15 -0.06,-0.14 0.01,-0.31 0.16,-0.37l0 0zm0.11 -2.88l0 0 -0.58 1.13 -0 -0 -0 0c-0.07,0.14 -0.24,0.2 -0.38,0.13 -0.14,-0.07 -0.2,-0.24 -0.13,-0.38l0 -0 -0 -0 0.57 -1.12 0.01 -0.01c0.07,-0.14 0.24,-0.2 0.38,-0.13 0.14,0.07 0.2,0.24 0.13,0.38l0 0zm1.93 5.97l-0 0 -1.25 -0.32 0 -0 -0 -0c-0.15,-0.04 -0.24,-0.19 -0.2,-0.34 0.04,-0.15 0.2,-0.24 0.35,-0.2l0 0 0 -0 1.24 0.32 0.01 0c0.15,0.04 0.24,0.19 0.2,0.34 -0.04,0.15 -0.2,0.24 -0.35,0.2l0 -0z"/>
												</g>
											</svg>
										</div>
									<div class="category_h__bottom-text">
										{{ cat.name }}
									</div>
									
								</div>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="subscription-to-shares__submit">
						<input type="submit" class="button button-with-gradient" value="Сохранить">
					</div>
				</div>
			</div>
		</div>
	</form>
</div>		

{% endblock content %}
