<div id="page">

	<div class="tmp-popup-btn" onclick='popup_open("#del_banner")'>
		кнопка с нужными атрибутами
	</div>
	<div id='del_banner' class='tmp-popup-window'>
		<div class="tmp-popup-window__close-popup" onclick='popup_close("#del_banner")'>
			×
		</div>
		<div class="tmp-popup-window__action">
			Вы хотите удалить баннер?
		</div>
		<div class="tmp-popup-window__message">
			Акция -10%
		</div>
		<div class="tmp-popup-window__buttons">
			<div class="button button-with-gradient" onclick='popup_close("#del_banner")'>
				Оставить
			</div>
			<div class="button button-red">
				Удалить
			</div>
		</div>
	</div>


	<div class="tmp-popup-btn" onclick='popup_open("#del_moderator")'>
		кнопка с нужными атрибутами 2
	</div>
	<div id='del_moderator' class='tmp-popup-window'>
		<div class="tmp-popup-window__close-popup" onclick='popup_close("#del_moderator")'>
			×
		</div>
		<div class="tmp-popup-window__action">
			Удалить модератора?
		</div>
		<div class="tmp-popup-window__message">
			Иван
		</div>
		<div class="tmp-popup-window__buttons">
			<div class="button button-with-gradient" onclick='popup_close("#del_moderator")'>
				Оставить
			</div>
			<div class="button button-red">
				Удалить
			</div>
		</div>
	</div>

	<div class="bg-for-popup"></div>
	<script>
		function popup_open(selector_popup) {
			let popup_window = document.querySelector(selector_popup),
				bg_popup = document.querySelector('.bg-for-popup')
			popup_window.classList.add('_open')
			bg_popup.classList.add('_open')
			bg_popup.addEventListener('click', close_popup_on_bg.bind(this, bg_popup, popup_window), false)
		}

		function popup_close(selector_popup) {
			let popup_window = document.querySelector(selector_popup),
				bg_popup = document.querySelector('.bg-for-popup')
			popup_window.classList.remove('_open')
			bg_popup.classList.remove('_open')
			bg_popup.removeEventListener('click', close_popup_on_bg.bind(this, bg_popup, popup_window), false)

		}

		function close_popup_on_bg(bg_el, popup_el) {
			bg_el.classList.remove('_open')
			popup_el.classList.remove('_open')
		}
	</script>
